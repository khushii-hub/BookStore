<!DOCTYPE html>
<html lang="en">
<head>
  <title>Online Book Store</title>
  <style>
    /* Base styles */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-image: url('book2bg.avif');
      background-size: cover;
      background-repeat: no-repeat;
    }

    /* Header styles */
    header {
      background: aquamarine;
      color: #ffffff;
      padding: 1rem; /* Use rem for responsiveness */
      text-align: left;
      display: flex; /* Make header elements flexible */
      justify-content: space-between; /* Distribute elements evenly */
      align-items: center; /* Align vertically */
    }

    header ul {
      list-style: none;
      padding: 0;
      display: flex; /* Make navigation responsive */
    }

    header ul li {
      margin-right: 1rem; /* Use rem for spacing */
    }

    .logo {
      width: 80px; /* Adjust width as needed */
    }

    .company-name {
      font-size: 1.5rem; /* Adjust font size for responsiveness */
    }

    .lang {
      font-size: 1rem;
      color: black;
    }

    /* Search bar styles */
    .register {
      margin: 0 auto; /* Center search bar horizontally */
      width: 50%; /* Adjust width for responsiveness */
      padding: 1rem;
    }

    .register input {
      padding: 1%;
      width: 100%; /* Make search bar responsive */
    }

    /* Main content styles */
    main {
      padding: 2rem;
    }

    h1, h2 {
      margin-bottom: 1rem; /* Use rem for spacing */
    }

    .hero {
      text-align: center;
    }

    .hero .container {
      padding: 2rem; /* Add padding for spacing */
    }

    .btn {
      /* Add button styles here */
    }

    /* Best Sellers styles */
    .Best Sellers {
      margin-top: 2rem; /* Add some spacing */
    }

    .book-list {
      display: flex;
      flex-wrap: wrap; /* Wrap books to fit screen size */
      justify-content: space-around; /* Distribute books evenly */
    }

    .book {
      margin: 1rem; /* Add spacing between books */
      width: calc(25% - 2rem); /* Calculate responsive width */
      text-align: center;
    }

    .book img {
      max-width: 100%;
      height: auto;
    }

    /* Wishlist icon styles */
    .wishlist-icon {
      position: fixed;
      top: 20px;
      right: 20px; /* Adjust positioning for responsiveness */
    }

    .wishlist-count {
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: white;
      color: black;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Media queries for additional responsiveness */
    @media screen and (max-width: 768px) {
      header .company-name, .lang {
        display: none; /* Hide on small screens */
      }

      .register {
        width: 100%; /* Make search bar full width */
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="lang">LANG > ENG</div>
    <img class="logo" src="logo.avif" alt="Logo">
    <div class="company-name">GatoLibrary.com</div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
